name: Manual Trigger Action
on:
  workflow_dispatch:
    inputs:
      hello-message:
        description: Some workflow input
        type: string

jobs:
  deliver:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [MODULE1, MODULE2, MODULE3]
        present: [false, true]
    steps:
      - run: echo ${{ inputs.hello-message }}
      - run: echo "${{ matrix.module }}=${{ matrix.present }}"
